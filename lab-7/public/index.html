<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="application/javascript" src="index.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Calculator</h1>
</header>
    <section>
        <main>
            <h2>Calculation form</h2>
            <p>Type 2 numbers, select operation, and then click submit button to calculate result</p>
            <form method="get" name="calculationForm" action="result.html">
                <label>
                    First operand
                    <input name="first" required type="text" placeholder="Number value" pattern="[+-]?\d+(\.\d+)?">
                </label>
                <label>
                    Second operand
                    <input name="second" required type="text" placeholder="Number value" pattern="[+-]?\d+(\.\d+)?">
                </label>
                <fieldset>
                    <label> +
                        <input required type="radio" name="operation" value="+">
                    </label>
                    <label> -
                        <input required type="radio" name="operation" value="-">
                    </label>
                    <label> /
                        <input required type="radio" name="operation" value="/">
                    </label>
                    <label> *
                        <input required type="radio" name="operation" value="*">
                    </label>
                </fieldset>
                <input type="submit">
            </form>
        </main>
    </section>
<footer>
    <div class="footer__content">
        by Popov
    </div>
</footer>
</body>
</html>
